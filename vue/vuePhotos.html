<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="mask">
        <div class="center">
            <h2 class="title">
                深圳创维校区环境
            </h2>
            <img :src="imgSrc[index]" alt="">
            <a href="javascript:void(8)" class="left" v-show="index!=0" @click="prev">
                <img src="../images/prev.png"  alt="">
            </a>
            <a href="javascript:void(0)" class="right" v-show="index<imgSrc.length-1" @click="next">
                <img src="../images/next.png"  alt="">
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#mask",
            data:{
                imgSrc:[
                    "../images/00.jpg",
                    "../images/01.jpg",
                    "../images/02.jpg",
                    "../images/03.jpg",
                    "../images/04.jpg",
                    "../images/05.jpg",
                    "../images/06.jpg",
                    "../images/07.jpg",
                    "../images/08.jpg",
                    "../images/09.jpg",
                    "../images/10.jpg"
                ],
                index:0,
            },
            methods:{
                prev:function(){
                    this.index--;
                },
                next:function(){
                    this.index++;
                }
            }
        })
    </script>
    
</body>
</html>
