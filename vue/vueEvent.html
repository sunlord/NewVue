<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 单击事件 -->
        <input type="button" value="屠龙宝刀，点击就送" v-on:click="clicks">
        <!-- v-on = @ -->
        <input type="button" value="我不断的寻找，油腻的师姐在哪里" @click="clicks">
        <!-- dblclick是双击事件 -->
        <input type="button" value="联动云" @dblclick="clicks">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                clicks:function(){
                    alert("你还真点啊？");
                }
            }
        })
    </script>
</body>
</html>
