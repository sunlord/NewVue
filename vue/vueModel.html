<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-model 绑定数据，同步显示 -->
        <input type="text" v-model="message" @keyup.enter="disM">
        <h1>{{message}}</h1>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"黑马程序员",
            },
            methods:{
                disM:function(){
                    alert(this.message);
                }
            }
        })
    </script>
    
</body>
</html>
