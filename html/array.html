<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>二维数组</title>
<script type="text/javascript">
    //声明一个一维数组
    var myarr = new Array();
    for(var i=0;i<3;i++){
        //声明二维数组
        myarr[i] = new Array();
        for(var j=0;j<6;j++){
            myarr[i][j] = i*j;
            //页面上输出二维数组的数值
            document.write(myarr[i][j]+"<br>");
        }
    }
</script>
</head>
<body>
</body>
</html>
