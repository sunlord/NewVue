<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>NACOS</title>
    <link rel="stylesheet" type="text/css" href="webTest.css">
</head>
<body>
    <div class="page">
        <div class="nav">

                <p>NACOS</p>

            </div>

        </div>
        <div class="box">
            <div class="list">
                <div class="listName">
                    <p>NACOS 2.1.1</p>
                </div>
                <div class="listList">
                    <p>配置管理</p>
                    <p>服务管理</p>
                    <p>权限控制</p>
                    <p>命名空间</p>
                    <p>集群管理</p>
                </div>
            </div>
            <div class="views">
                <div class="listTop">
                    <div>
                        <p style="width: 50px;text-align: center;color: aqua;">public</p>

                        <p style="width: 50px;text-align: center;">chejt</p>

                    </div>
                </div>
                <div class="dotIp">
                    <div class="dotIpDiv1">
                        <p style="width: 100px;text-align: center;">节点列表</p>
                        <p>|</p>
                        <p style="width: 100px;text-align: center;">public</p>
                    </div>
                    <div class="dotIpDiv2">

                        <input type=“submit" style="width: 50px;height: 26px;text-align: center;background-color: dodgerblue;color:#f1f1f1;font-size:16px;margin-left:10px;border-radius: 15%;border: 0px;" value="查询">
                    </div>
                </div>
                <div class="ipList">
                    <div class="ipListTable">
                        <div class="ipListTable1">
                            <p>节点IP</p>
                            <p>节点状态</p>
                            <p>节点元数据</p>
                            <p>操作</p>
                        </div>
                        <div class="ipListTable2">
                            <p>192.168.1.109:8848</p>
                            <input style="width: 40px;height: 30px;font-size:18px;color:#fff;background-color: limegreen; border: 0px;border-radius: 15%;" type="button" value="up">
                            <p>节点元数据</p>
                            <input style="width: 50px;height: 30px;font-size:18px;color:#fff;background-color: red; border: 0px;border-radius: 15%;" type="button" value="下线">
                        </div>
                        <div class="ipListTable3">
                            <p>192.168.1.109:8868</p>
                            <input style="width: 40px;height: 30px;font-size:18px;color:#fff;background-color: limegreen; border: 0px;border-radius: 15%;" type="button" value="up">
                            <p>节点元数据</p>

                        </div>
                        <div class="ipListTable4">
                            <p>192.168.1.109:8888</p>

                            <p>节点元数据</p>
                            <input style="width: 50px;height: 30px;font-size:18px;color:#fff;background-color: red; border: 0px;border-radius: 15%;" type="button" value="下线">
