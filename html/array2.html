    <script>
        //定义一个成绩数组
        var mynum = new Array(70,80,90,60,50,100,89);
        var i=0;
        while(i<mynum.length){
            if(mynum[i]<60){
                document.write("成绩"+mynum[i]+"不及格，退学吧你！<br>");
                break;
            }
            document.write("成绩"+mynum[i]+"不错，继续跑<br>");
            i++;
        }
    </script>
